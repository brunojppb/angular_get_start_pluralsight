<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Angular</title>
</head>
<script src="js/angular.js"></script>

<body>

  <div ng-controller="HttpController">
    <h1>$http Service</h1>

    <form name="searchuser" ng-submit="searchGH(githubUser)">
      <input type="text" required placeholder="type your github username" ng-model="githubUser" ng-change="searchGH(githubUser)">
      <input type="submit" value="search" ng-click="searchGH(githubUser)">
    </form>

    <div ng-show="user">
      <strong>Github: {{githubUser}}</strong>
      <br />
      <strong>Name: {{user.name}}</strong>
      <br />
      <strong>Location: {{user.location}}</strong>
      <br />
      <img ng-src="{{user.avatar_url}}" style="width: 80px; height: 80px;" />
      <br> Order:
      <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
      </select>
      <h1>Repos</h1>
      <table ng-hide="!user">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Starts
            </th>
            <th>
              Language
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>


</body>

<script type="text/javascript">
  var myApp = angular.module('myApp', []);

  myApp.controller('HttpController', ['$scope', '$http', function($scope, $http) {

    var onUserComplete = function(response) {
      $scope.user = response.data;
      $http.get($scope.user.repos_url)
        .then(onRepos);
    }

    var onError = function(err) {
      $scope.error = "Could not fetch the user."
    }

    var onRepos = function(response) {
      $scope.repos = response.data;
    }

    $scope.searchGH = function(username) {
      var url = "https://api.github.com/users/" + username;
      $http.get(url)
        .then(onUserComplete, onError);
    }

    $scope.repoSortOrder = '-stargazers_count';
  }]);
</script>

</html>
